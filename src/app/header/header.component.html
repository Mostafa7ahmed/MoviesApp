<header class="d-flex align-items-end mb-5 " 
        [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}">

  <div class="container">
    <h2 class="nameFilms ">{{nameFilmes}} </h2>

    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of HeaderArray">

        <ng-template carouselSlide [id]="slide.id" class="mx-2">

          <div class="divImage">
            <img [src]="imgeUrl + slide.poster_path" class="w-100 " 
            (click)="changeBackground(imgeUrl + slide.backdrop_path , slide.title)">
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

</header>
