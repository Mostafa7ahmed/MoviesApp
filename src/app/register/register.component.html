<h2 class="p-3">Register</h2>

<form (ngSubmit)="SubmitResiter(regsiterform)" [formGroup]="regsiterform" class="p-3">
  <div class="row">
    <div class="col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control my-3 p-3" placeholder="Name" formControlName="name" aria-label="name">
      <div *ngIf="regsiterform.get('name')?.errors && regsiterform.get('name')?.touched" class="alert alert-danger my-2">
        <p *ngIf="regsiterform.get('name')?.errors?.['required']" class="mb-0">Name is required</p>
        <p *ngIf="regsiterform.get('name')?.errors?.['minlength']" class="mb-0">Name must be at least 3 characters long</p>
        <p *ngIf="regsiterform.get('name')?.errors?.['maxlength']" class="mb-0">Name must be at most 20 characters long</p>
      </div>
    </div>
    <div class="col-md-6">
      <label for="phone">Phone Number</label>
      <input type="number" class="form-control my-3 p-3" placeholder="Phone" formControlName="phone" aria-label="Phone">
      <div *ngIf="regsiterform.get('phone')?.errors && regsiterform.get('phone')?.touched" class="alert alert-danger my-2">
        <p *ngIf="regsiterform.get('phone')?.errors?.['required']" class="mb-0">Phone is required</p>
        <p *ngIf="regsiterform.get('phone')?.errors?.['pattern']" class="mb-0">Phone number is not valid</p>
    </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="Email" class="form-label">Email</label>
    <input type="text" class="form-control my-3 p-3" id="Email" placeholder="Email" formControlName="email">
    <div *ngIf="regsiterform.get('email')?.errors && regsiterform.get('email')?.touched" class="alert alert-danger my-2">
        <p *ngIf="regsiterform.get('email')?.errors?.['required']" class="mb-0">Email is required</p>
        <p *ngIf="regsiterform.get('email')?.errors?.['email']" class="mb-0">Email is invalid</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control my-3 p-3" id="password" placeholder="Password" formControlName="password" aria-label="Password">
      <div *ngIf="regsiterform.get('password')?.errors && regsiterform.get('password')?.touched" class="alert alert-danger my-2">
        <p *ngIf="regsiterform.get('password')?.errors?.['required']" class="mb-0">Password is required</p>
    </div>
    </div>
    <div class="col-md-6">
      <label for="Repassword" class="form-label">Repassword</label>
      <input type="password" class="form-control my-3 p-3" id="RePassword" placeholder="RePassword" formControlName="rePassword" aria-label="RePassword">
      <div *ngIf="regsiterform.get('rePassword')?.errors && regsiterform.get('rePassword')?.touched" class="alert alert-danger my-2">
        <p *ngIf="regsiterform.get('rePassword')?.errors?.['required']" class="mb-0">RePassword is required</p>
    </div>
    </div>
  </div>

  <button [disabled]="!regsiterform.valid" type="submit" class="btn btn-info mt-3">Register</button>
</form>
